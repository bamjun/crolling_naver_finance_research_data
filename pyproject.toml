[tool.poetry]
name = "crolling-naver-finance-research-data"
version = "0.1.0"
description = ""
authors = ["bamjun <khy5116@naver.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
selenium = "^4.23.1"
pandas = "^2.2.2"
requests = "^2.32.3"
pypdf2 = "^3.0.1"
black = "^24.4.2"
isort = "^5.13.2"
